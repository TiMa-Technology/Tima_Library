name: CI & Build

on:
  push:
    branches: [main, dev]
    paths: [ 'javascript/**' ]  # 只有 javascript 目錄變動才觸發
  pull_request:
    branches: [main, dev]
    paths: [ 'javascript/**' ]  # 只有 javascript 目錄變動才觸發
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # 設定工作目錄為 javascript
    defaults:
      run:
        working-directory: ./javascript

    steps:
      - name: 📥 取得原始碼
        uses: actions/checkout@v4

      - name: 🟢 設定 Node.js (版本 22.14.0 以上）
        uses: actions/setup-node@v4
        with:
          node-version: '>=22.14.0'
          cache: 'npm'
          cache-dependency-path: './javascript/package-lock.json' 
          registry-url: 'https://registry.npmjs.org'

      - name: 📦 安裝套件
        run: npm ci

      - name: 🔍 稽核程式碼風格 (ESLint)
        run: npm run lint

      - name: ✅ 執行測試（含 coverage)
        run: npm run test:coverage

      - name: 🛠️ 建置專案
        run: npm run build

      - name: 📤 上傳 coverage 報告 (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./javascript/coverage/
      
      - name: 📦 檢查版本是否已存在
        id: check_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view @tima_technology/lib@$CURRENT_VERSION > /dev/null 2>&1; then
            echo "Version $CURRENT_VERSION already exists"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT_VERSION is new"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: 📦 發布到 NPM
        if: steps.check_version.outputs.should_publish == 'true' && github.ref == 'refs/heads/main'
        run: npm publish
